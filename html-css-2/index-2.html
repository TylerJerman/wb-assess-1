<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="style-2.css"/>
      <title>mockup-2-copy</title>
    </head>
    <body>
      <div class="header">
        <h1>Makin' Shapes!</h1>

      </div>
      <h2>Rectangles</h2>

      <div class="topBox">
          <div class="purpleBox"></div>
          <div class="blueBox"></div>
          <div class="pinkBox"></div>
        </div>
    </div>
    <h2>Circles</h2>

      <div class="middleBox">
        <div class="topCircle">
          <img src="coal">
          <img src="coal">
          <img src="carrot">
        </div>
        <div class="midCircle">
          <img src="coal">
          <img src="coal">
          <img src="coal">
        </div>
        <div class="bottomCircle">

        </div>
      </div>

      <h2>Everything</h2>
      <div class="bottomBox">
          <div class="bigBox">
            <div class="bigCircle">
              <div class="smallBox">
                <span class="boxText">Fish Tank</span>
                <div class="smallCircle">
                  <img src="fish" alt="fish">
                </div>

              </div>


            </div>

          </div>
        </div>
      </div>

    </body>
  
  </html>

</html>
